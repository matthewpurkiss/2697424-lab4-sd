<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Country Information</h1>
    <input type="text" id="country-input" placeholder="Enter country name">
    <button id="submit-button">Submit</button>
    
    <section id="country-info">
        <h2>Country Details</h2>
        <p id="country-details"></p>
        <img id="country-flag" src="" alt="Country Flag" style="display: none; width: 100px;" class="center">
    </section>
    
    <section id="bordering-countries">
        <h2>Bordering Countries</h2>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
